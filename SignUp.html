<!DOCTYPE html>
<html>
<head>
	<style type="text/css"></style>
	<title>
		Sign Up Form 
	</title>
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
	<body style="background: url(Dogs.jpg) no-repeat; background-size: 100%;" >
		<div class="signupbox">
			<img src="avi.svg" class="avatar">
				<h1>Sign Up Here</h1>
				<form>
					<p>Name</p>
					<input type="text" name="" placeholder="Enter Name" required>
					<p>Email</p>
					<input type="Email" name="" placeholder="Enter Email" required>
					<p>Username</p>
					<input type="text" name="" placeholder="Enter Username" required>
					<p>Password</p>
					<input type="Password" name="" placeholder="Enter Password" required="">
					<input type="Password" name="" placeholder="Re-Enter Password" required>
					<p>Phone Number</p>
					<input type="Phone" name="" placeholder="Optional PhoneNumber">
					<input type="submit" href = "index.html" name="" value="Get Started"> <br>

					<a href="#" >Just Want to Browse? Click Here</a><br>
					<a href="#">Already Have an account? Sign IN</a>

				</form>

			<h1></h1>
		</div>
		
	</body>
</head>
	
</html>
